<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="./assets/logo/logoMini.png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./assets/logo/petitsPlats.png" alt="logo-name" />
    </div>
    <div class="search-bar-container">
      <input class="input-search-field" placeholder="Rechercher une recette" type="text" />
      <div class="icon-container">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <!-- Selected Tags Container -->
    <div id="selected-tags" class="selected-tags"></div>
    <!--  -->

    <!-- Tags Wrappers -->
    <div class="tags-wrapper">
      <div class="ingredients-wrapper">
        <div class="select-drop">
          <div class="ingredients-trigger">
            <span class="tag__name__ingredients">Ingredients</span>
            <input maxlength="25" type="text" class="input__field__ingredients"
              placeholder="Rechercher un ingredient" />
            <div id="ingredient-arrow" class="arrow"></div>
          </div>
          <div class="ingredients-list"></div>
        </div>
      </div>



      <div class="appliance-wrapper">
        <div class="select-drop">
          <div class="appliance-trigger">
            <span class="tag__name__appliance">Appareils</span>
            <input maxlength="25" type="text" class="input__field__appliance" placeholder="Rechercher un appareil" />
            <div id="appliance-arrow" class="arrow"></div>
          </div>
          <div class="appliance-list"></div>
        </div>
      </div>



      <div class="ustensils-wrapper">
        <div class="select-drop">
          <div class="ustensils-trigger">
            <span class="tag__name__ustensils">Ustensils</span>
            <input maxlength="25" type="text" class="input__field__ustensils" placeholder="Rechercher un unstensil" />
            <div id="ustensils-arrow" class="arrow"></div>
          </div>
          <div class="ustensils-list"></div>
        </div>
      </div>
    </div>
    </div>
    <!--  -->

    <!-- Main Recipe Wrapper -->
    <div class="recipe-wrapper"></div>
    <!--  -->


    <!-- JS scripts -->

    <!-- Display Tags -->
    <script src="./js/tagsDisplay/displayRemainder.js"></script>
    <script src="./js/tagsDisplay/displaySelected.js"></script>
    <!-- Tags -->
    <script src="./js/tags/tagsArea.js"></script>
    <script src="./js/tags/inputSearch.js"></script>
    <script src="./js/tags/tagBoxes.js"></script>


    <!-- DropDown Menu -->
    <script src="./js/dropDowns/dropDowns.js"></script>


    <!-- Error Message -->
    <script src="./js/helpers/message.js"></script>

    <!-- Helpers -->
    <script src="./js/helpers/removeAccents.js"></script>
    <script src="./js/helpers/removeSpace.js"></script>
    <script src="./js/helpers/uniqueItems.js"></script>

    <!-- Advanced Search -->
    <script src="./js/components/advancedSearch/searchOnTag.js"></script>
    <script src="./js/components/advancedSearch/SearchRemainder.js"></script>


    <!-- Main Search -->
    <script src="./js/components/mainSearch/SearchOnInput.js"></script>

    <!-- Templtate Card -->
    <script src="./js/template/RecipeCard.js"></script>

    <!-- Models -->
    <script src="./js/models/Recipe.js"></script>

    <!-- API -->
    <script src="./js/api/recipesData.js"></script>

    <!-- Initializing app -->
    <script src="./js/main.js"></script>
  </header>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
